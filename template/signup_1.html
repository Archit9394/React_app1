 <body onload='document.form1.email.focus()' style="background-color:rgb(240, 240, 240);">
    <nav class="navbar navbar-expand-sm bg-white">        
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src='{% static "consultadd_logo.png" %}' height="50"></a>
        </div>
    </nav>
    <div class="row">
        <div class="col-xl-6 col-lg-6">
            <img align="right" style="max-width: 100%; height:auto;" width=900  src='{% static "food2.jpg" %}'>
        </div>
        <div class="col-xl-1 col-lg-1"></div>
        <div class="col-xl-4 col-lg-4">
            <div class="box" align=center style="margin-top: 30%; ">
                <h1>Sign Up!</h1>
                <form  class="form-vertical pt-4" name="form1" action="{% url 'submitb' %}" onsubmit="ValidateEmail();">
                    <div class="form-group"><input type="text" name="username" placeholder="Username"/></div>
                    <div class="form-group"><input class="mail" type="email" name="email" placeholder="Email" title="invalid"/></div>
                    <div class="form-group pb-4"><input type="password" id="psw" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></div>
                    <!-- <div class="form-group"><input type="password" name="repeat_password" placeholder="Repeat your password"/></div><br> -->
                    <input class="form-group btn btn-success px-5" type="submit" name="signup_submit" onclick="ValidateEmail(document.form1.email)" value="Sign Up"/><br>
                    <p align=center><font style="color: gray;">Already have an account? </font><a href="{% url 'signin' %}"><font style="color: red;font-weight: bold;">Sign in</font></a></p>
                    <p class="from-group mt-2">Sign up with</p>
                    <button class="from-group btn btn-primary facebook_btn"><i class="fa fa-facebook-official" aria-hidden="true"></i>
                        facebook</button>
                    <button class="from-group btn btn-danger google_btn"><i class="fa fa-google" aria-hidden="true"></i>
                        Google</button>
                </form>
                
            </div>
        </div>
    </div>
    <script src='{% static "signup.js" %}'></script>
 </body>
